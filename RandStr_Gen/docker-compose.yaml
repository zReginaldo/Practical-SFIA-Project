version: '3.7'
services:
  flask-app:
    build: ./flask-app
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
  nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 81
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf